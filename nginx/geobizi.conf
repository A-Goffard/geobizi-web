server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Habilitar HTTP/2
    # Para HTTPS (recomendado en producción), descomenta las siguientes líneas
    # y proporciona tus certificados SSL.
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/ssl/certs/your_cert.crt;
    # ssl_certificate_key /etc/ssl/private/your_key.key;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuración de compresión Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Cache para assets estáticos
    location ~* \.(?:jpg|jpeg|gif|png|webp|avif|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|css|js)$ {
      expires 1M;
      access_log off;
      add_header Cache-Control "public";
    }
}
