name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Ruta del proyecto en el VPS
            PROJECT_DIR=~/geobizi-web

            # Si la carpeta no existe, clonar repo
            if [ ! -d "$PROJECT_DIR/.git" ]; then
              git clone git@github.com:A-Goffard/geobizi-web.git $PROJECT_DIR
            fi

            cd $PROJECT_DIR

            # Asegurar que estamos en la rama main y actualizados
            git fetch origin main
            git reset --hard origin/main

            # Bajar y borrar contenedores viejos
            docker-compose down -v
            docker system prune -af --volumes

            # Reconstruir desde cero
            docker-compose up -d --build --no-cache
