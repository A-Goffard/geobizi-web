name: Deploy to VPS

# Se ejecuta cada vez que haces un push a la rama 'main'
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Se conecta al VPS por SSH y ejecuta los comandos de despliegue
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            # Navega al directorio del proyecto en el VPS
            cd /geobizi-web
            
            # Descarga los últimos cambios de la rama main
            git pull origin main
            
            # Reconstruye y reinicia los contenedores de producción
            docker-compose -f docker-compose.yml up -d --build --force-recreate --no-cache
            
            # (Opcional) Limpia imágenes de Docker antiguas para ahorrar espacio
            docker image prune -f