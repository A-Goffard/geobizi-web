name: Deploy to VPS

# Se ejecuta cada vez que haces un push a la rama 'main'
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Se conecta al VPS por SSH y ejecuta los comandos de despliegue
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            # Navega al directorio del proyecto en el VPS
            cd /geobizi-web
            
            # Asegurar que el código es exactamente el del repositorio remoto
            git fetch origin main
            git reset --hard origin/main
            
            # Bajar contenedores, borrar volúmenes e imágenes antiguas
            docker-compose -f docker-compose.yml down -v
            docker system prune -af --volumes
            
            # Reconstruir forzando recreación de contenedores
            docker-compose -f docker-compose.yml up -d --build --force-recreate --no-cache
