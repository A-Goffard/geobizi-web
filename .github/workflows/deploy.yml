name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /root/geobizi-web || exit 1
            git fetch origin main
            git reset --hard origin/main
            # bajar y eliminar volúmenes e imágenes para evitar usar artefactos antiguos
            docker compose -f docker-compose.yml down -v --rmi all || true
            # forzar rebuild sin cache y tirar de últimas capas
            docker compose -f docker-compose.yml build --no-cache --pull
            # si build falla, el script terminará con error y no se levantará la imagen anterior
            docker compose -f docker-compose.yml up -d
            echo "✅ Despliegue completado"
