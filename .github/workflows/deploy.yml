name: Deploy to VPS

# Se ejecuta cada vez que haces un push a la rama 'main'
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Se conecta al VPS por SSH y ejecuta los comandos de despliegue
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            # Navega al directorio del proyecto en el VPS
            cd /geobizi-web
            
            # Asegurar que el código es exactamente el del repositorio remoto
            git fetch origin main
            git reset --hard origin/main
            
            # Bajar contenedores y borrar volúmenes antiguos
            docker-compose down -v
            
            # Reconstruir sin usar caché
            docker-compose up -d --build --no-cache
            
            # Limpiar imágenes y capas antiguas
            docker builder prune -af